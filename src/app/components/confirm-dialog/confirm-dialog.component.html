<body>
  <h1 mat-dialog-title>Item Added to Cart</h1>
<div mat-dialog-content>
  <p>Would you like to continue shopping or go to your cart?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Continue Shopping</button>
  <button mat-button [mat-dialog-close]="false">Take me to Cart</button>
</div>

</body>
