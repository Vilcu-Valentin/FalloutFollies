<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <!-- Display error message for email -->
          <p *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</p>
          <p *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address.</p>
        </div>
      </div>

      <div class="form-group">
        <label for="firstName">FirstName:</label>
        <input type="firstName" id="firstName" formControlName="firstName" placeholder="Enter your First Name">
        <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
          <!-- Display error message for email -->
          <p *ngIf="registerForm.get('firstName')?.errors?.['required']">First Name is required.</p>
        </div>
      </div>

      <div class="form-group">
        <label for="lasttName">lastName:</label>
        <input type="lastName" id="lastName" formControlName="lastName" placeholder="Enter your Last Name">
        <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
          <!-- Display error message for email -->
          <p *ngIf="registerForm.get('lastName')?.errors?.['required']">Last Name is required.</p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" placeholder="Create a password">
        <!-- Display error message for password -->
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <p *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</p>
          <p *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</p>
        </div>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
